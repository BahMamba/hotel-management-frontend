<div class="min-h-screen bg-gradient-to-b from-amber-50 to-teal-100 py-6">
  <div class="max-w-screen-2xl mx-auto px-2">
    <h2 class="text-3xl font-bold text-teal-800 mb-6 text-center">Liste des Hôtels</h2>

    <!-- Filtre par ville -->
    <div class="mb-6 flex justify-center">
      <input
        type="text"
        [(ngModel)]="cityFilter"
        (input)="onCityFilterChange()"
        placeholder="Filtrer par ville"
        class="w-full max-w-md px-4 py-2 rounded-lg border border-teal-300 focus:outline-none focus:ring-2 focus:ring-teal-500 text-gray-700 shadow-sm"
      />
    </div>

    <!-- Grille de cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4">
      <div
        *ngFor="let hotel of hotels"
        class="bg-white rounded-xl shadow-md border border-teal-200 p-4 flex flex-col justify-between min-h-[220px] hover:shadow-lg transition-shadow duration-300"
      >
        <div>
          <h3 class="text-xl font-semibold text-teal-700 mb-2 flex items-center gap-2">
            <i class="fas fa-hotel text-amber-500"></i> {{ hotel.name }}
          </h3>
          <p class="text-gray-700 mb-1 flex items-center">
            <i class="fas fa-map-marker-alt text-sky-600 mr-2"></i> {{ hotel.address }}
          </p>
          <p class="text-gray-700 mb-1 flex items-center">
            <i class="fas fa-city text-sky-600 mr-2"></i> {{ hotel.city }}
          </p>
          <p class="text-gray-700 flex items-center">
            <i class="fas fa-info-circle text-sky-600 mr-2"></i> {{ hotel.description || 'N/A' }}
          </p>
        </div>
      </div>
    </div>

    <!-- Message si aucun hôtel -->
    <div *ngIf="hotels.length === 0" class="text-center text-gray-600 mt-6">
      Aucun hôtel trouvé.
    </div>

    <!-- Pagination -->
    <div class="mt-6 flex justify-center items-center gap-4">
      <button
        [disabled]="currentPage === 0"
        (click)="changePage(currentPage - 1)"
        class="px-4 py-2 bg-teal-500 text-white rounded-lg disabled:opacity-50 hover:bg-teal-600 transition"
      >
        Précédent
      </button>
      <span class="text-teal-800 font-medium">Page {{ currentPage + 1 }} / {{ page.page.totalPages }}</span>
      <button
        [disabled]="currentPage >= page.page.totalPages - 1"
        (click)="changePage(currentPage + 1)"
        class="px-4 py-2 bg-teal-500 text-white rounded-lg disabled:opacity-50 hover:bg-teal-600 transition"
      >
        Suivant
      </button>
    </div>
  </div>
</div>
