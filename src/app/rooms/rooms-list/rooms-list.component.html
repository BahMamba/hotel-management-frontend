<div class="bg-zinc-100 min-h-screen">
    <!-- Header -->
    <h1 class="text-3xl font-poppins font-bold text-purple-600 text-center">
      <i class="fas fa-hotel text-teal-500 mr-1"></i> All Rooms
    </h1>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 flex items-center" role="alert">
      <i class="fas fa-exclamation-circle mr-2 text-sm"></i>
      <p class="text-sm">{{ errorMessage }}</p>
    </div>
  
    <!-- Rooms Grid -->
    <div *ngIf="rooms.length > 0; else noRooms" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let room of rooms" class="bg-white/80 border border-zinc-200 rounded-lg shadow-md hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
        <div class="p-3">
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-poppins font-semibold text-purple-700">
              Room {{ room.roomNumber }}
            </h2>
            <span class="text-xs font-medium px-2 py-1 rounded-full"
                  [ngClass]="{'bg-teal-100 text-teal-800': room.available, 'bg-red-100 text-red-800': !room.available}">
              {{ room.available ? 'Available' : 'Occupied' }}
            </span>
          </div>
          <div class="flex items-center text-zinc-600 text-sm">
            <i class="fas fa-bed mr-1"></i>
            <p>{{ room.type }}</p>
          </div>
          <div class="flex items-center text-zinc-600 text-sm">
            <i class="fas fa-dollar-sign mr-1"></i>
            <p>${{ room.price }}/night</p>
          </div>
          <div class="flex items-center text-zinc-600 text-sm">
            <i class="fas fa-hotel mr-1"></i>
            <p>{{ room.hotel.name }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- No Rooms Message -->
    <ng-template #noRooms>
      <div class="text-center">
        <i class="fas fa-exclamation-triangle text-4xl text-zinc-400"></i>
        <p class="text-lg text-zinc-600">No rooms available.</p>
      </div>
    </ng-template>
  
    <!-- Pagination -->
    <div *ngIf="rooms.length > 0" class="flex justify-center items-center space-x-3">
      <button (click)="prevPage()" [disabled]="page === 0"
              class="px-3 py-1 bg-purple-600 text-white rounded-md hover:bg-purple-700 disabled:bg-zinc-300 disabled:cursor-not-allowed flex items-center text-sm">
        <i class="fas fa-chevron-left mr-1"></i> Prev
      </button>
      <span class="text-zinc-700 text-sm">
        Page {{ page + 1 }} / {{ totalPages }}
      </span>
      <button (click)="nextPage()" [disabled]="page >= totalPages - 1"
              class="px-3 py-1 bg-purple-600 text-white rounded-md hover:bg-purple-700 disabled:bg-zinc-300 disabled:cursor-not-allowed flex items-center text-sm">
        Next <i class="fas fa-chevron-right ml-1"></i>
      </button>
    </div>
  </div>
